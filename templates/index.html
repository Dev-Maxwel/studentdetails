<!DOCTYPE html>
<html>
<head>
    <title>Student Details Form</title>

    <style>
        .pad{
            padding: 5px;
            text-align: left;
        }

        label{
            width: 100%;
            text-align: left;
        }
        input{
            width: 100%;
            padding: 4px;
            border-radius: 4px;
        }
        form{
            width: 60vw;
        }

    </style>    
</head>

<body>
    <center>
        <h1>MIC Student Details Form</h1>
        <h4>Kindly fill in the details below:</h4>
        <form action="" method="post" style="display: block">
            {% csrf_token %}
            <label for="name">Student Name:</label>
            <input type="text" id="name" name="student_name" required><br><br>
            
            <label for="email">Student Email:</label>
            <input type="email" id="email" name="student_email" required><br><br>
            
            <label for="admission_number">Admission Number:</label>
            <input type="text" id="admission_number" name="admission_number" required><br><br>
            
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    </center>
</body>
</html>
